<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Database</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
        </header>
        <main>
            <section class="collection"></section>
            <button id="form-button">
                <form action="" method="post">
                    <label for="monsterColors">
                        <p>Name</p>
                        <input type="text" name="name" id="name" />
                        <p>monsterColors</p>
                        <select name="monster.Colours" id="monster-Colors"></select>
                    </label>
                    <label for="monster-Types">
                        <p>monsterTypes</p>
                        <select name="monster-types" id="monster-Types"></select>
                    </label>
                </form>
                <form action="" method="get">
                    <p>Eyes</p>
                    <input type="number" name="eyes" value="0" main="0" />
                    <p>Arms</p>
                    <input type="number" name="arms" value="0" main="0" />
                    <p>Tentacles</p>
                    <input type="number" name="tentacles" value="0" main="0" />
                    <p>Horns</p>
                    <input type="number" name="horn" value="0" main="0" />
                </form>
            </button>
        </main>
        <aside>
            <table>
                <caption>
                    Monster-statistik
                </caption>
            </table>
        </aside>
        <footer>
        </footer>
        </div>
</body>
</html>
