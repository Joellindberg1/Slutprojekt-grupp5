<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Database</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <!-- <button type="button" id="test">TEST MF</button> -->
        </header>
        <div class="form-container">
            <form id="add-monster-form" action="" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
                <label for="monsterColors">monsterColors</label>
                <select name="monster.Colours" id="monster-Colors"></select>
                <label for="monster-Types">monsterTypes</label>
                <select name="monster-types" id="monster-Types"></select>

            </form>
            <button type="button" id="form-button">Add monster</button>
        </div>
        <main>
            <section class="collection"></section>
        </main>
        <aside class="database">
            <table>
                <caption>
                    Monster-statistik
                </caption>
            </table>
            <div class="filter-container">
                <h4>Färg</h4>
                <div class="filters">
                    <button class="filter-button">Röd</button>
                    <button class="filter-button">Grön</button>
                    <button class="filter-button">Blå</button>
                    <button class="filter-button">Gul</button>
                    <button class="filter-button">Orange</button>
                    <button class="filter-button">Lila</button>
                    <button class="filter-button">Turkos</button>
                    <button class="filter-button">Rosa</button>
                    <button class="filter-button">Vinröd</button>
                </div>
                <h4>Typ av monster</h4>
                <div class="filters">
                    <button class="filter-button">Typ 1</button>
                    <button class="filter-button">Typ 2</button>
                    <button class="filter-button">Typ 3</button>
                    <button class="filter-button">Typ 4</button>
                    <button class="filter-button">Typ 5</button>
                    <button class="filter-button">Typ 6</button>
                </div>
            </div>
        </aside>
        <footer>
        </footer>
</body>

</html>
